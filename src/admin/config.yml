backend:
  name: github
  repo: lassediercks/allers-artists

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Startseite"
        name: "home"
        file: "pages/index.md"
        fields:
          - { label: "Über uns", name: "aboutus", widget: "markdown" }
          - { label: "David Text", name: "david", widget: "markdown" }
          - { label: "David Profilbild", name: "davidImage", widget: "image" }
      - label: "Impressum"
        name: imprint
        file: "pages/imprint.md"
        fields:
          - { name: "Title", widget: string }
          - { name: Content, widget: markdown }
      - label: "Datenschutz"
        name: "privacy"
        file: "pages/privacy.md"
        fields:
          - {
              label: "Datenschutzerklärung",
              name: "datatext",
              widget: "markdown",
            }

  - name: "artists"
    label: "Artists"
    identifier_field: name
    folder: "artists"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - {
          label: gender,
          name: "Geschlecht",
          widget: "select",
          options: ["Frau", "Mann"],
        }
      - { label: "Profilbild", name: "profileimage", widget: "image" }
      - { label: "Beschreibung", name: "description", widget: "string" }
      - {
          label: "Bilder",
          name: "pictures",
          widget: "list",
          field: { label: Bild, name: "picture", widget: "image" },
        }
      - label: Tags
        name: hashtags
        widget: list
        fields:
          - label: "Hashtags"
            name: "tag"
            widget: "relation"
            collection: "tags"
            searchFields: ["name"]
            valueField: "name"
            displayFields: ["name"]
      - label: Steckbrief
        name: bio
        widget: "list"
        fields:
          - { label: "Beschreibung", name: "description", widget: "string" }
          - { label: "Inhalt", name: "content", widget: "string" }
      - label: Vita
        name: vita
        widget: "list"
        fields:
          - { label: "Jahr", name: "year", widget: "string" }
          - { label: "Beschreibung", name: "description", widget: "string" }
      - label: Repertoire
        name: repertoire
        widget: "list"
        fields:
          - { label: "Jahr", name: "year", widget: "string" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Beschreibung", name: "description", widget: "string" }
      - label: Videos
        name: videos
        widget: "list"
        fields:
          - label: "Beschreibung"
            name: "description"
            widget: "string"
          - label: "Datei"
            name: "file"
            widget: "file"
            media_library:
              config:
                multiple: true
  - name: "tags"
    label: "Hashtags"
    identifier_field: name
    folder: "hashtags"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
